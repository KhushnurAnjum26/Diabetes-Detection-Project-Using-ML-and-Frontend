<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diabetes Detection</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #3b82f6, #60a5fa);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h2 {
      color: #1e3a8a;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    table {
      margin: 0 auto;
      font-size: 1rem;
      color: #333;
    }

    td {
      padding: 10px;
      text-align: right;
    }

    input[type="text"], input[type="number"] {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 200px;
    }

    .btn {
      margin-top: 20px;
      background-color: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      background-color: #1e40af;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      color: #1f2937;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Please enter the following information:</h2>
    <form method="post" action="{% url 'predict' %}">
      {% csrf_token %}
      <table>
        <tr><td>Pregnancies:</td><td><input type="number" name="pregnancies" required></td></tr>
        <tr><td>Glucose:</td><td><input type="number" name="glucose" required></td></tr>
        <tr><td>BloodPressure:</td><td><input type="number" name="bloodpressure" required></td></tr>
        <tr><td>SkinThickness:</td><td><input type="number" name="skinthickness" required></td></tr>
        <tr><td>Insulin:</td><td><input type="number" name="insulin" required></td></tr>
        <tr><td>BMI:</td><td><input type="text" name="bmi" required></td></tr>
        <tr><td>DiabetesPedigreeFunction:</td><td><input type="text" name="dpf" required></td></tr>
        <tr><td>Age:</td><td><input type="number" name="age" required></td></tr>
      </table>
      <button class="btn" type="submit">Submit</button>
    </form>
    {% if result %}
      <div class="result">Result: {{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
